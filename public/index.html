<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiloOrganizer - Análise de Canibalização</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Analisador de Canibalização de Keywords</h1>
    </header>

    <main class="max-w-4xl mx-auto p-8">
        <form id="upload-form" class="bg-white shadow-md rounded-lg p-6 mb-8">
            <div class="mb-6">
                <label for="keyword-file" class="block text-gray-700 text-sm font-bold mb-2">
                    Selecione o arquivo de palavras-chave
                </label>
                <input 
                    type="file" 
                    id="keyword-file" 
                    name="keywordFile" 
                    accept=".csv,.txt"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- Removido seletor de API - agora usa apenas Google -->

            <button 
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full transition duration-200"
            >
                Analisar
            </button>
        </form>

        <div id="loading-spinner" class="hidden">
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex justify-center items-center mb-4">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    <span class="ml-3 text-gray-600 font-medium">Processando palavras-chave...</span>
                </div>
                <div class="bg-gray-100 rounded-lg p-3 mb-2">
                    <p id="progress-message" class="text-sm text-gray-700 text-center">Iniciando análise...</p>
                </div>
                <div class="flex justify-between text-xs text-gray-500 mb-1">
                    <span id="progress-counter">0/0</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="mt-3">
                    <div class="bg-gray-200 rounded-full h-2 overflow-hidden">
                        <div id="progress-bar" class="bg-blue-500 h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
                <div class="mt-2 text-center">
                    <p id="rate-limit-info" class="text-xs text-gray-500">Taxa: Google Custom Search API - 1 requisição/segundo (1s de intervalo)</p>
                </div>
            </div>
        </div>

        <div id="results-area" class="bg-white shadow-md rounded-lg p-6">
            <p class="text-gray-500 text-center">Os resultados aparecerão aqui.</p>
        </div>

        <div class="mt-6 text-center">
            <button 
                id="export-btn"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
            >
                Exportar para CSV
            </button>
        </div>
    </main>

    <!-- Modal removido - agora temos uma página separada para o tutorial -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
